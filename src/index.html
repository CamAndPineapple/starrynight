<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Starry Night App</title>

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Places Autocomplete API -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

</head>


	<body style="margin: 0; padding: 0; font-weight: 400;">

	
		
		<div class="container" 
		style="display: flex; 
		justify-content: center;
		height: 100vh; 
		background: url('/img/headlamp.jpg'); 
		background-size:cover;">

		
		<div id="app"></div>


		</div> <!-- end master-container -->

		<!-- Google Places Autocomplete API - restricted to cities -->
		<script>
		function initialize() {

		var options = {
		types: ['(cities)'],
		componentRestrictions: {country: "us"}
		};

		var input = document.getElementById('searchTextField');
		var autocomplete = new google.maps.places.Autocomplete(input, options);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script src="2.bundle.js"></script>
		<script src="3.bundle.js"></script>
		<script src="4.bundle.js"></script>
	</body>
</html>
